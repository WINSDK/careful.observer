<body hx-ext="preload">
  <header>
    <nav preload="preload:init">
      <a
         href="#"
         hx-get="/about.html"
         hx-target="#content"
         hx-trigger="click"
         hx-swap="innerHTML"
         hx-push-url="true"
         onclick="
            document.querySelectorAll('nav a').forEach(a => a.classList.remove('bald'));
            this.classList.add('bald');
            return false;">
         About
      </a>
      <span>|</span>
      <a
         href="#"
         hx-get="/blog.html"
         hx-target="#content"
         hx-trigger="click"
         hx-swap="innerHTML"
         hx-push-url="true"
         onclick="
            document.querySelectorAll('nav a').forEach(a => a.classList.remove('bald'));
            this.classList.add('bald');
            return false;">
         Blog
      </a>
    </nav>

    <div class="contacts">
      <a target="_blank" href="https://www.linkedin.com/in/nicolas-mazzon-524216168" title="linkedin">
        <img src="assets/logo-linkedin.svg">
      </a>
      <a target="_blank" href="https://github.com/winsdk" title="git repos">
        <img src="assets/logo-github.svg">
      </a>
      <a href="mailto:nicolas@careful.observer" title="send me an email">
        <img src="assets/at.svg">
      </a>
    </div>
  </header>

  <div id="content">
    <div hx-get="/about.html" hx-target="#content" hx-trigger="load" hx-swap="innerHTML">
    </div>
  </div>

  <script>
function updateAnimated() {
    const animatedElements = [...document.querySelectorAll(".animwrap")];
    const animated = animatedElements[Math.floor(Math.random() * animatedElements.length)];
    const chars = [...animated.querySelectorAll("span")];
    const selected = Math.floor(Math.random() * chars.length);

    for (const [idx, char] of chars.entries()) {
        char.classList.remove("-tr1"),
        char.classList.remove("-tr2");

        if (selected == idx) {
            const n = Math.floor(2 * Math.random()) + 1;
            char.classList.add(`-tr${n}`);
        }
    }
}
  </script>
</body>

</html>
